<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Disconnected nodes -->
  <g>
    <!-- Node 1 -->
    <circle cx="50" cy="50" r="20" fill="#e53e3e" opacity="0.2"/>
    <circle cx="50" cy="50" r="20" fill="none" stroke="#e53e3e" stroke-width="2"/>
    <text x="50" y="58" font-size="20" text-anchor="middle">💡</text>
    
    <!-- Node 2 -->
    <circle cx="150" cy="50" r="20" fill="#e53e3e" opacity="0.2"/>
    <circle cx="150" cy="50" r="20" fill="none" stroke="#e53e3e" stroke-width="2"/>
    <text x="150" y="58" font-size="20" text-anchor="middle">📝</text>
    
    <!-- Node 3 -->
    <circle cx="50" cy="150" r="20" fill="#e53e3e" opacity="0.2"/>
    <circle cx="50" cy="150" r="20" fill="none" stroke="#e53e3e" stroke-width="2"/>
    <text x="50" y="158" font-size="20" text-anchor="middle">📚</text>
    
    <!-- Node 4 -->
    <circle cx="150" cy="150" r="20" fill="#e53e3e" opacity="0.2"/>
    <circle cx="150" cy="150" r="20" fill="none" stroke="#e53e3e" stroke-width="2"/>
    <text x="150" y="158" font-size="20" text-anchor="middle">🔍</text>
    
    <!-- Broken connection lines -->
    <line x1="70" y1="50" x2="90" y2="50" stroke="#e53e3e" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
    <line x1="110" y1="50" x2="130" y2="50" stroke="#e53e3e" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
    
    <line x1="50" y1="70" x2="50" y2="90" stroke="#e53e3e" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
    <line x1="50" y1="110" x2="50" y2="130" stroke="#e53e3e" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
  </g>
  
  <!-- Disconnect symbol -->
  <text x="100" y="110" font-size="35" text-anchor="middle" opacity="0.5">⚠️</text>
</svg>
