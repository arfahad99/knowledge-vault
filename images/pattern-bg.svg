<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometric pattern background -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="2" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="600" fill="url(#grid)"/>
  
  <!-- Floating shapes -->
  <circle cx="150" cy="100" r="80" fill="white" opacity="0.05"/>
  <circle cx="1000" cy="500" r="120" fill="white" opacity="0.05"/>
  <circle cx="600" cy="300" r="60" fill="#38a169" opacity="0.08"/>
  
  <rect x="800" y="100" width="100" height="100" rx="10" fill="white" opacity="0.03" transform="rotate(45 850 150)"/>
  <rect x="200" y="400" width="80" height="80" rx="10" fill="white" opacity="0.03" transform="rotate(30 240 440)"/>
</svg>
