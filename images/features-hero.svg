<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f7fafc"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="#38a169" opacity="0.05"/>
  <circle cx="700" cy="400" r="80" fill="#1a365d" opacity="0.05"/>
  <circle cx="650" cy="100" r="50" fill="#38a169" opacity="0.08"/>
  
  <!-- Central illustration - Knowledge organization -->
  <g transform="translate(400, 250)">
    <!-- Main folder/vault -->
    <rect x="-120" y="-80" width="240" height="160" rx="12" fill="white" stroke="#1a365d" stroke-width="3"/>
    <path d="M -120,-80 L -80,-110 L 40,-110 L 80,-80" fill="#1a365d" opacity="0.2"/>
    <path d="M -120,-80 L -80,-110 L 40,-110 L 80,-80 Z" fill="none" stroke="#1a365d" stroke-width="3"/>
    
    <!-- Organized content inside -->
    <g opacity="0.7">
      <rect x="-90" y="-50" width="180" height="8" rx="4" fill="#38a169"/>
      <rect x="-90" y="-30" width="150" height="8" rx="4" fill="#38a169"/>
      <rect x="-90" y="-10" width="170" height="8" rx="4" fill="#38a169"/>
      <rect x="-90" y="10" width="140" height="8" rx="4" fill="#38a169"/>
      <rect x="-90" y="30" width="160" height="8" rx="4" fill="#38a169"/>
      <rect x="-90" y="50" width="130" height="8" rx="4" fill="#38a169"/>
    </g>
    
    <!-- Connection nodes around -->
    <circle cx="-180" cy="-50" r="25" fill="#38a169" opacity="0.2"/>
    <circle cx="-180" cy="-50" r="25" fill="none" stroke="#38a169" stroke-width="2"/>
    <text x="-180" y="-40" font-size="24" text-anchor="middle">📝</text>
    <line x1="-155" y1="-50" x2="-120" y2="-30" stroke="#38a169" stroke-width="2" stroke-dasharray="5,5"/>
    
    <circle cx="180" cy="-50" r="25" fill="#38a169" opacity="0.2"/>
    <circle cx="180" cy="-50" r="25" fill="none" stroke="#38a169" stroke-width="2"/>
    <text x="180" y="-40" font-size="24" text-anchor="middle">🔗</text>
    <line x1="155" y1="-50" x2="120" y2="-30" stroke="#38a169" stroke-width="2" stroke-dasharray="5,5"/>
    
    <circle cx="-180" cy="50" r="25" fill="#38a169" opacity="0.2"/>
    <circle cx="-180" cy="50" r="25" fill="none" stroke="#38a169" stroke-width="2"/>
    <text x="-180" y="60" font-size="24" text-anchor="middle">💡</text>
    <line x1="-155" y1="50" x2="-120" y2="30" stroke="#38a169" stroke-width="2" stroke-dasharray="5,5"/>
    
    <circle cx="180" cy="50" r="25" fill="#38a169" opacity="0.2"/>
    <circle cx="180" cy="50" r="25" fill="none" stroke="#38a169" stroke-width="2"/>
    <text x="180" y="60" font-size="24" text-anchor="middle">📚</text>
    <line x1="155" y1="50" x2="120" y2="30" stroke="#38a169" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.4">
    <circle cx="150" cy="400" r="4" fill="#38a169"/>
    <circle cx="650" cy="80" r="5" fill="#1a365d"/>
    <circle cx="100" cy="200" r="3" fill="#38a169"/>
    <circle cx="700" cy="300" r="4" fill="#1a365d"/>
  </g>
</svg>
