<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fading lightbulb -->
  <defs>
    <linearGradient id="fadeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e53e3e;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Lightbulb outline -->
  <g transform="translate(100, 100)">
    <!-- Bulb -->
    <ellipse cx="0" cy="-20" rx="35" ry="45" fill="url(#fadeGrad)"/>
    <ellipse cx="0" cy="-20" rx="35" ry="45" fill="none" stroke="#e53e3e" stroke-width="2"/>
    
    <!-- Base -->
    <rect x="-15" y="20" width="30" height="15" rx="2" fill="#e53e3e" opacity="0.3"/>
    <rect x="-15" y="20" width="30" height="15" rx="2" fill="none" stroke="#e53e3e" stroke-width="2"/>
    
    <!-- Filament -->
    <path d="M -10,-20 Q 0,-10 10,-20" stroke="#e53e3e" stroke-width="2" fill="none" opacity="0.5"/>
    
    <!-- Fading particles -->
    <circle cx="-25" cy="-40" r="3" fill="#e53e3e" opacity="0.3"/>
    <circle cx="25" cy="-35" r="2" fill="#e53e3e" opacity="0.2"/>
    <circle cx="-30" cy="-25" r="2" fill="#e53e3e" opacity="0.25"/>
    <circle cx="30" cy="-30" r="3" fill="#e53e3e" opacity="0.15"/>
  </g>
  
  <!-- Fading text -->
  <text x="100" y="170" font-size="16" text-anchor="middle" fill="#e53e3e" opacity="0.4">fading...</text>
</svg>
